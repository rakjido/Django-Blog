{% extends "base.html" %}

{% block title %}Log-in{% endblock %}

{% block content %}

    <h1>Log-in</h1>
    {% if form.errors %}
        <p>
        Your username and password didn't match.
        Please try again.
        </p>
    {% endif %}
    <div class="login-form">
        <form action="{% url 'login' %}" method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p><input class="btn btn-primary" type="submit" value="Log-in"></p>
        </form>
    </div>
{% endblock %}
